<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upscaler - Ultra HD 4K</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-wrapper">
        <div class="background-image"></div>
        <div class="background-overlay"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header fade-in">
            <h1>
                <i class="fas fa-wand-magic-sparkles"></i>
                Image Upscaler
            </h1>
            <p>Tingkatkan kualitas gambar hingga Ultra HD 4K</p>
        </header>

        <!-- Main Card -->
        <main class="main-card fade-in">
            <!-- Scale Selection -->
            <section class="scale-section">
                <label class="section-title">
                    <i class="fas fa-sliders"></i>
                    Pilih Skala Upscale
                </label>
                <div class="scale-buttons">
                    <button class="scale-btn" data-scale="2" onclick="selectScale(2)">
                        <i class="fas fa-arrow-up"></i>
                        2X Resolution
                    </button>
                    <button class="scale-btn active" data-scale="4" onclick="selectScale(4)">
                        <i class="fas fa-rocket"></i>
                        4X Ultra HD
                    </button>
                </div>
            </section>

            <!-- Upload Area -->
            <section class="upload-section">
                <label for="imageInput" class="upload-area">
                    <div class="upload-content">
                        <i class="fas fa-cloud-arrow-up"></i>
                        <h3>Klik untuk upload gambar</h3>
                        <p>atau drag & drop file di sini</p>
                        <span class="upload-info">Support: JPG, PNG, WebP (Max 10MB)</span>
                    </div>
                    <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
                </label>
            </section>

            <!-- Preview Section -->
            <section id="previewSection" class="preview-section hidden">
                <div class="preview-grid">
                    <!-- Original Image -->
                    <div class="preview-box">
                        <h3 class="preview-title">
                            <i class="fas fa-image"></i>
                            Original
                        </h3>
                        <div class="image-wrapper">
                            <img id="originalImage" alt="Original">
                        </div>
                    </div>

                    <!-- Upscaled Image -->
                    <div class="preview-box">
                        <h3 class="preview-title">
                            <i class="fas fa-star"></i>
                            Upscaled
                        </h3>
                        <div class="image-wrapper">
                            <img id="upscaledImage" class="fade-in-image hidden" alt="Upscaled">
                            <div id="loadingSpinner" class="loading-spinner">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Action Buttons -->
            <div id="actionButtons" class="action-buttons hidden">
                <button class="btn btn-primary" onclick="downloadImage()">
                    <i class="fas fa-download"></i>
                    Download HD Image
                </button>
                <button class="btn btn-secondary" onclick="resetUpscaler()">
                    <i class="fas fa-rotate-right"></i>
                    Reset
                </button>
            </div>

            <!-- Process Button -->
            <button id="processBtn" class="btn btn-primary btn-full hidden" onclick="processImage()">
                <i class="fas fa-wand-magic-sparkles"></i>
                Upscale Sekarang!
            </button>
        </main>

        <!-- Footer -->
    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i id="toastIcon" class="fas"></i>
        <p id="toastMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
